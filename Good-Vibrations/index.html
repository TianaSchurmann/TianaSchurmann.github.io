<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = function() {

        //add constraints object
        var constraints = { audio: true,
                    video: true};

        //call getUserMedia, then the magic
    navigator.mediaDevices.getUserMedia(constraints).then(function(mediaStream){
    var video = document.querySelector('video');
    video.srcObject = mediaStream;
    video.play();
}).catch(function(err){
});

}
    </script>
</head>
<body>

    <div class="menu">MENU</div>
    <div class="title">Good Vibrations</div>

    <div class="hero width100">
        <img src="Tree.JPG">
    </div>

   

    <video class="webcam"></video>

    <div class="row2">
        <div class="col width33"></div>
        <div class="col width66"></div>
    </div>

    <div class="row2">
        <div class="col width66"></div>
        <div class="col width33"></div>
    </div>

    <div class="row2">
        <div class="col width33"></div>
        <div class="col width66"></div>
    </div>

    <div class="row2">
        <div class="col width66">2/3</div>
        <div class="col width33">1/3</div>
    </div>


    

</body>
</html>
